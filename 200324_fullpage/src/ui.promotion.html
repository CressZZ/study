<!DOCTYPE html>
<html lang="ko" >

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, width=device-width, initial-scale=1.0">

  <title>{{meta.title}}</title>

  <meta property="og:type" content="website">
  <meta property="og:title" content="{{meta.ogtitle}}">
  <meta property="og:description" content="{{meta.desc}}">
  <meta property="og:image" th:content="|${ui['wstatic.promo']}/${baseUrl}/img/{{meta.imgUrl}}.jpg|">
  <meta property="og:url" content="{{meta.url}}">
  <meta name="description" content="{{meta.desc}}">
  <meta name="keywords" content="{{meta.keywords}}">

  <!-- 파비콘/아이콘 -->
  <th:block th:replace="common/inc/head :: shortcut"></th:block>

  <link rel="stylesheet" href="../css/ui.promotion.css" th:href="|${ui['wstatic.promo']}/${baseUrl}/css/ui.promotion.css?_=${dataMap.get('timestamp')}|">

  <!-- 구글태그매니저 -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-XXXXXXX');
  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=XX-XXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'XX-XXXXXXXXX');
  </script>
</head>

<body th:class="|${device} ${currentDevice.getDevicePlatform()}|">
  <div class="container">
    <div class="header">
      헤더
    </div>
    <div class="aside">
      메뉴
      <button type="button" class="show-share-layer">공유하기</button>
      <a href="#modal-default-1" class="modal-default-open" data-modal data-type="default">모달(기본:중첩/스크롤 가능)</a>
      <a href="#modal-youtube-1" class="modal-youtube-open" data-modal data-type="youtube" data-youtube-id="5deEzV3zphc">모달(유튜브)</a>
    </div>
    <div class="content">
      컨텐츠

      <h2>스와이퍼</h2>
      <div class="swiper-container">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">1</li>
          <li class="swiper-slide">2</li>
          <li class="swiper-slide">3</li>
          <li class="swiper-slide">4</li>
        </ul>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>

      <h2>영역 스크롤</h2>
      <div class="scrollbar">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
      </div>

    </div>
    <div class="footer">
      <p class="copyright">COPYRIGHT 2019. NCSOFT CORPORATION. ALL RIGHTS RESERVED.</p>
    </div>
    <div class="layer">
      레이어
      <div id="share"></div>
      <div id="modal-default-1" style="display: none;">기본 모달</div>
      <div id="modal-youtube-1" style="display: none;">유튜브 모달</div>
    </div>
  </div>

  <script src="http://ui-static.korea.ncsoft.corp/common/js/lib/jquery-3.4.1.min.js" th:src="|${ui['wstatic.common']}/js/lib/jquery-3.4.1.min.js|"></script>

  <!-- 공유하기 -->
  <script src="http://ui-static.korea.ncsoft.corp/common/js/uikit/share2/dist/share.2.0.0.js" th:src="|${ui['wstatic.common']}/js/uikit/share2/dist/share.2.0.0.js?_=${dataMap.get('timestamp')}|"></script>
  <script>
    $(function () {
      window._shareData = {
        $parent: $('#share'),
        appver: '1.0',
        appname: 'lineage2m',
        order: ['kakaotalk', 'kakaostory', 'line', 'facebook', 'twitter'],
        msg: "{{meta.title}}",
        description: "{{meta.desc}}",
        img: "[[|${ui['wstatic.promo']}/${baseUrl}/img/{{meta.imgUrl}}.jpg|]]",
        imgWidth: 300,
        imgHeight: 157,
        buttonMsg: 'lineage2m',
        url: 'https://lineage2m.plaync.com/'
      };
      new window.nc.uikit.ShareV2(window._shareData);
    });
  </script>

  <!-- 운영툴에 적용 시 주석 해제 -->
  <!--<script src="../js/ui.promomotion.js" th:src="|${ui['wstatic.promo']}/${baseUrl}/js/ui.promotion.js?_=${dataMap.get('timestamp')}|"></script>-->

  <!-- 트래킹 -->
  <th:block th:include="mainContents:__${contentAlias}__:e200109-tracking"></th:block>

</body>

</html>
